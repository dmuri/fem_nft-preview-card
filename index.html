<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="style.css">

		<title>Frontend Mentor | NFT preview card component</title>

	</head>
	<body>
		<main>
			<article class="container | grid-flow">
				<div class="section__image">
					<img src="images/image-equilibrium.jpg" alt="">
				</div>

				<div class="section__info | grid-flow">
					<h1 class="section__info-title">Equilibrium #3429 </h1>
					<p class="section__info-description">Our Equilibrium collection promotes balance and calm. </p>
					<div class="section__info-value | flex-group">
						<div class="flex-group">
							<img src="images/icon-ethereum.svg" alt="">
							<p class="section__info-currency">0.041 ETH</p>
						</div>
						<div class="section__info-profile | flex-group">
							<img src="images/icon-clock.svg" alt="">
							<p class="section__info-timeleft">3 days left</p>
						</div>
					</div>
				</div>

				<div class="section__creator | flex-group">
					<img class="section__creator-image" src="images/image-avatar.png" alt="">
					<p class="section__creator-info">
						Creation of <span>Jules Wyvern</span>
					</p>
				</div>
			</article>
		</main>
	</body>
</html>
